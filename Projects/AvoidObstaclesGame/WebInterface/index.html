<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avoid Obstacles Game Web - SwiftWasm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            min-height: 100vh;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-app {
            max-width: 500px;
            width: 100%;
            background: #34495e;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .game-header {
            background: #2c3e50;
            padding: 1.5rem;
            text-align: center;
            border-bottom: 3px solid #3498db;
        }

        .game-header h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .score {
            color: #f39c12;
        }

        .status {
            color: #2ecc71;
            font-style: italic;
        }

        .game-area {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        #game-canvas {
            border: 3px solid #ecf0f1;
            border-radius: 10px;
            background: #f0f8ff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .game-controls {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn-primary, .btn-secondary {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: #27ae60;
            color: white;
            box-shadow: 0 4px 10px rgba(39, 174, 96, 0.3);
        }

        .btn-primary:hover:not(:disabled) {
            background: #229954;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(39, 174, 96, 0.4);
        }

        .btn-secondary {
            background: #95a5a6;
            color: #2c3e50;
            box-shadow: 0 4px 10px rgba(149, 165, 166, 0.3);
        }

        .btn-secondary:hover:not(:disabled) {
            background: #7f8c8d;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(149, 165, 166, 0.4);
        }

        .btn-primary:disabled, .btn-secondary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .game-instructions {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .game-instructions p {
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .game-instructions p:last-child {
            margin-bottom: 0;
        }

        .game-footer {
            background: #2c3e50;
            text-align: center;
            padding: 1rem;
            font-size: 0.8rem;
            color: #bdc3c7;
            border-top: 1px solid #34495e;
        }

        .loading {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 1.5rem;
            color: #ecf0f1;
            text-align: center;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .game-app {
                margin: 1rem;
                border-radius: 10px;
            }

            .game-header {
                padding: 1rem;
            }

            .game-header h1 {
                font-size: 1.2rem;
            }

            .game-info {
                flex-direction: column;
                gap: 0.5rem;
                font-size: 1rem;
            }

            .game-area {
                padding: 1rem;
            }

            #game-canvas {
                width: 100%;
                max-width: 350px;
                height: 350px;
            }

            .game-controls {
                flex-direction: column;
                width: 100%;
            }

            .btn-primary, .btn-secondary {
                width: 100%;
                padding: 1rem;
            }

            .game-instructions {
                font-size: 0.8rem;
            }
        }

        /* Game over animation */
        @keyframes gameOverFlash {
            0%, 100% { background: #34495e; }
            50% { background: #e74c3c; }
        }

        .game-over {
            animation: gameOverFlash 0.5s ease-in-out 3;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        üöÄ Loading Avoid Obstacles Game Web...
    </div>

    <script type="text/javascript">
        // Hide loading and show game once WASM is loaded
        function hideLoading() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.display = 'none';
            }
        }

        // Error handling
        window.addEventListener('error', function(e) {
            console.error('Game error:', e.error);
            hideLoading();
            showError('Failed to load game: ' + e.error.message);
        });

        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled promise rejection:', e.reason);
            hideLoading();
            showError('Game loading failed: ' + e.reason);
        });

        function showError(message) {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.innerHTML = '‚ùå ' + message;
            }
        }

        // Game control helpers for mobile
        document.addEventListener('touchstart', function(e) {
            // Prevent scrolling on touch
            if (e.target.id === 'game-canvas') {
                e.preventDefault();
            }
        }, { passive: false });
    </script>

    <!-- Load SwiftWasm JavaScript -->
    <script src="AvoidObstaclesGameWeb.js"></script>
</body>
</html>
