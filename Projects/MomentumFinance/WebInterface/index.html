<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum Finance - Personal Finance Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .finance-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: #666;
            margin-bottom: 15px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .amount {
            font-size: 2rem;
            font-weight: bold;
        }

        .amount.positive {
            color: #4CAF50;
        }

        .amount.negative {
            color: #f44336;
        }

        .transaction-form, .transactions-section, .budget-section, .chart-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .transaction-form h2, .transactions-section h2, .budget-section h2, .chart-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        form input, form select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        form input:focus, form select:focus {
            outline: none;
            border-color: #667eea;
        }

        form button {
            grid-column: span 2;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        form button:hover {
            transform: translateY(-2px);
        }

        .transaction-list, .budget-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .transaction-item, .budget-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s ease;
        }

        .transaction-item:hover, .budget-item:hover {
            background-color: #f8f9fa;
        }

        .transaction-info {
            flex: 1;
        }

        .transaction-description {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .transaction-category {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 2px;
        }

        .transaction-date {
            color: #999;
            font-size: 0.8rem;
        }

        .transaction-amount {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .budget-info {
            flex: 1;
        }

        .budget-category {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .budget-progress {
            width: 100%;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 5px;
        }

        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .progress-fill.good {
            background-color: #4CAF50;
        }

        .progress-fill.warning {
            background-color: #FF9800;
        }

        .progress-fill.over-budget {
            background-color: #f44336;
        }

        .budget-amounts {
            font-size: 0.9rem;
            color: #666;
        }

        #spending-chart {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .finance-container {
                padding: 15px;
            }

            header h1 {
                font-size: 2rem;
            }

            .dashboard {
                grid-template-columns: 1fr;
            }

            form {
                grid-template-columns: 1fr;
            }

            form button {
                grid-column: span 1;
            }

            .transaction-item, .budget-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .transaction-amount {
                align-self: flex-end;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 20px;
            }

            .amount {
                font-size: 1.5rem;
            }

            .transaction-form, .transactions-section, .budget-section, .chart-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Content will be populated by SwiftWasm -->
        <div style="text-align: center; padding: 50px; color: white;">
            <h2>üöÄ Loading Momentum Finance...</h2>
            <p>Initializing your personal finance dashboard</p>
        </div>
    </div>

    <script type="module">
        // Load the WebAssembly module
        import init, { run } from './build/MomentumFinanceWeb.js';

        async function main() {
            try {
                // Initialize the WebAssembly module
                await init();

                // Run the Swift application
                run();
            } catch (error) {
                console.error('Failed to load Momentum Finance:', error);
                document.getElementById('app').innerHTML = `
                    <div style="text-align: center; padding: 50px; color: white;">
                        <h2>‚ùå Failed to Load</h2>
                        <p>Please check the console for errors and ensure WebAssembly is supported.</p>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        // Start the application
        main();
    </script>
</body>
</html>
