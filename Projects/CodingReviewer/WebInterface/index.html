<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodingReviewer Web - AI-Powered Code Review</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            backdrop-filter: blur(10px);
        }

        .status h2 {
            margin-top: 0;
            color: white;
        }

        .status p {
            color: #e0e7ff;
            margin: 10px 0;
        }

        .success {
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }

        .error {
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }
    </style>
</head>
<body>
    <div id="loading-screen" class="loading">
        <div class="loading-spinner"></div>
        <h2>Loading CodingReviewer Web...</h2>
        <p>Initializing SwiftWasm application</p>
    </div>

    <div id="status-container" style="display: none;">
        <div class="status success">
            <h2>üöÄ Deployment Successful!</h2>
            <p><strong>Framework:</strong> SwiftWasm with JavaScriptKit</p>
            <p><strong>Status:</strong> Web application loaded and running</p>
            <p><strong>Features:</strong> AI-powered code review, analysis dashboard, file upload</p>
            <p><strong>Compatibility:</strong> Chrome, Firefox, Safari, Edge</p>
        </div>
    </div>

    <script type="text/javascript" src="CodingReviewerWeb.js"></script>
    <script>
        // Show status after a brief delay to demonstrate loading
        setTimeout(() => {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('status-container').style.display = 'block';
        }, 2000);

        // Log successful web deployment
        console.log('üéâ CodingReviewer Web - SwiftWasm deployment successful!');
        console.log('üìä Framework: SwiftWasm + JavaScriptKit');
        console.log('üåê Browser Compatibility: Chrome, Firefox, Safari, Edge');
        console.log('‚ö° Performance: Optimized for web execution');
    </script>
</body>
</html>
