name: SwiftLint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  swiftlint:
    name: SwiftLint
    runs-on: macos-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup SwiftLint
      run: |
        brew install swiftlint
        swiftlint version

    - name: Run SwiftLint
      run: swiftlint --strict --reporter github-actions-logging
