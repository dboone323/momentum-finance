name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: macos-14
    timeout-minutes: 30

    strategy:
      matrix:
        scheme: [MomentumFinance, MomentumFinanceCore]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: Cache SwiftPM
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Install SwiftLint
        run: |
          brew install swiftlint

      - name: Lint Code
        run: |
          swiftlint --strict --reporter github-actions-logging

      - name: Build
        run: |
          xcodebuild build \
            -scheme ${{ matrix.scheme }} \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -configuration Debug \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            OTHER_SWIFT_FLAGS="-Xfrontend -debug-time-function-bodies"

      - name: Test with Coverage
        run: |
          xcodebuild test \
            -scheme ${{ matrix.scheme }} \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -configuration Debug \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            -enableCodeCoverage YES \
            -resultBundlePath TestResults-${{ matrix.scheme }}

      - name: Generate Coverage Report
        if: matrix.scheme == 'MomentumFinance'
        run: |
          xcrun xccov view --report --json TestResults-${{ matrix.scheme }}.xcresult > coverage_report.json
          xcrun xccov view --report TestResults-${{ matrix.scheme }}.xcresult

      - name: Upload Coverage to Codecov
        if: matrix.scheme == 'MomentumFinance'
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage_report.json
          flags: ios
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Check Code Coverage Threshold
        if: matrix.scheme == 'MomentumFinance'
        run: |
          COVERAGE=$(jq '.lineCoverage' coverage_report.json)
          THRESHOLD=0.60
          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "Code coverage $COVERAGE is below threshold $THRESHOLD"
            exit 1
          else
            echo "Code coverage $COVERAGE meets threshold $THRESHOLD"
          fi

      - name: Run Performance Tests
        if: matrix.scheme == 'MomentumFinance'
        run: |
          xcodebuild test \
            -scheme ${{ matrix.scheme }} \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -configuration Debug \
            -only-testing:MomentumFinanceTests/PerformanceTests \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Archive Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.scheme }}
          path: |
            TestResults-${{ matrix.scheme }}.xcresult
            coverage_report.json
          retention-days: 30
