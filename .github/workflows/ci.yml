name: CI - Automation tests

on:
  push:
    branches: [ main, code-local-snapshot ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: [ '3.12' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest requests

      - name: Run pytest (mcp tests)
        working-directory: ${{ github.workspace }}/Tools/Automation
        run: |
          pytest -q tests/test_mcp_agents.py -q
