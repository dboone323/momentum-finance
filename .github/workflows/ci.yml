name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, 'fix/*']
    tags: ['v*']
    paths-ignore: ['**.md', 'docs/**']
  pull_request:
    branches: [main, develop]
    paths-ignore: ['**.md', 'docs/**']
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'testflight'
        type: choice
        options:
          - testflight
          - appstore

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true


jobs:
  # 1. Code Quality & Linting
  quality-checks:
    name: Code Quality
    runs-on: macos-26
    timeout-minutes: 15

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.2'

      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: SwiftFormat Check
        run: |
          if command -v swiftformat >/dev/null 2>&1; then
            swiftformat . --config .swiftformat --lint --verbose
          else
            echo "SwiftFormat check skipped (not installed)"
          fi

      - name: SwiftLint
        run: |
          if command -v swiftlint >/dev/null 2>&1; then
            swiftlint --strict --reporter github-actions-logging
          else
            echo "SwiftLint check skipped (not installed)"
          fi

      - name: Check Line Length
        run: |
          MAX_LENGTH=200
          VIOLATIONS=$(find . -name "*.swift" -not -path "./.build/*" -not -path "./DerivedData/*" -exec awk 'length > '$MAX_LENGTH' {print FILENAME":"NR":"$0}' {} \;)
          if [ -n "$VIOLATIONS" ]; then
            echo "Lines exceed $MAX_LENGTH characters:"
            echo "$VIOLATIONS"
            # Warn only for now
            # exit 1 
          else
            echo "All lines within $MAX_LENGTH characters"
          fi

  # 1.5 Docker Build (Linux Compatibility)
  docker-build:
    name: Docker Build (Linux)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          target: builder
          tags: momentum-finance:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      # Temp fix to move cache
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  # 2. Security Scanning
  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          ignore-unfixed: true

      - name: Upload Trivy Results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Check for Secrets (TruffleHog)
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.before }}
          head: ${{ github.sha }}
          extra_args: --debug --only-verified

      - name: CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: python # Only python supported by CodeQL without build. Swift requires build mode but is Mac-only.

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          severity: error
          ignore_paths: |
            node_modules
            .build
            .swiftpm
          ignore_names: |
            launch_iphone16.sh
            run_ios_fixed.sh
            verify-project-structure.sh
            fix_file_headers.sh
            launch_multiplatform.sh
            run_tests.sh
            diagnose_ios_install.sh
            launch_ios_simple.sh
            integrate_macos_ui.sh
            test-compilation.sh
            quick-sync.sh

  # 3. Build & Test
  build-and-test:
    name: Build and Test
    runs-on: macos-26
    timeout-minutes: 45
    needs: quality-checks
    strategy:
      fail-fast: false
      matrix:
        include:
          - destination: 'platform=iOS Simulator,name=iPhone 17,OS=latest'
            name: iOS
            scheme: MomentumFinance
          - destination: 'platform=iOS Simulator,name=iPhone 17,OS=latest'
            name: iOS-Core
            scheme: MomentumFinanceCore

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Prepare shared-kit dependency
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          git clone --depth 1 "https://x-access-token:${GH_TOKEN}@github.com/dboone323/shared-kit.git" "$RUNNER_TEMP/shared-kit"
          ln -sfn "$RUNNER_TEMP/shared-kit" "$GITHUB_WORKSPACE/../Shared-Kit"
          ln -sfn "$RUNNER_TEMP/shared-kit" "$GITHUB_WORKSPACE/../shared-kit"

      - name: Cache DerivedData
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-deriveddata-${{ hashFiles('**/*.swift', '**/*.xcodeproj') }}
          restore-keys: |
            ${{ runner.os }}-deriveddata-

      - name: Build (${{ matrix.name }})
        run: |
          echo "Building ${{ matrix.name }}..."
          xcodebuild build \
            -scheme ${{ matrix.scheme }} \
            -destination '${{ matrix.destination }}' \
            -configuration Debug \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            SWIFT_TREAT_WARNINGS_AS_ERRORS=YES

      - name: Run Tests (${{ matrix.name }})
        run: |
          echo "Running tests on ${{ matrix.name }}..."
          xcodebuild test \
            -scheme ${{ matrix.scheme }} \
            -destination '${{ matrix.destination }}' \
            -configuration Debug \
            -enableCodeCoverage YES \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            -resultBundlePath TestResults.xcresult

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.name }}
          path: TestResults.xcresult
          retention-days: 30

      - name: Generate Coverage Report
        if: matrix.scheme == 'MomentumFinance'
        run: |
          echo "Generating code coverage report..."
          xcrun xccov view --report --json TestResults.xcresult > coverage.json || true

      - name: Upload Coverage
        if: matrix.scheme == 'MomentumFinance'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.json
          flags: ios
          name: codecov-umbrella
          fail_ci_if_error: false

  # 4. Deployment (Conditional)
  deploy:
    name: Deploy
    runs-on: macos-latest
    timeout-minutes: 45
    needs: [build-and-test, security-scan]
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    strategy:
      matrix:
        scheme: [MomentumFinance] # Deploy main app only

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare shared-kit dependency
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          git clone --depth 1 "https://x-access-token:${GH_TOKEN}@github.com/dboone323/shared-kit.git" "$RUNNER_TEMP/shared-kit"
          ln -sfn "$RUNNER_TEMP/shared-kit" "$GITHUB_WORKSPACE/../Shared-Kit"
          ln -sfn "$RUNNER_TEMP/shared-kit" "$GITHUB_WORKSPACE/../shared-kit"

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: Setup Ruby and Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      - run: gem install fastlane

      - name: Import Certificates
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.CERTIFICATES_P12 }}
          p12-password: ${{ secrets.CERTIFICATES_PASSWORD }}

      - name: Setup Provisioning Profile (secure)
        env:
          PROVISIONING_PROFILE_BASE64: ${{ secrets.PROVISIONING_PROFILE }}
          PROVISIONING_PROFILE_NAME: ${{ secrets.PROVISIONING_PROFILE_NAME }}
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$PROVISIONING_PROFILE_BASE64" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/"$PROVISIONING_PROFILE_NAME".mobileprovision

      - name: Archive App
        env:
          CODE_SIGN_IDENTITY: ${{ secrets.CODE_SIGN_IDENTITY }}
          PROVISIONING_PROFILE: ${{ secrets.PROVISIONING_PROFILE_UUID }}
        run: |
          xcodebuild archive \
            -scheme MomentumFinance \
            -configuration Release \
            -archivePath build/MomentumFinance.xcarchive \
            -destination 'generic/platform=iOS' \
            CODE_SIGN_IDENTITY="$CODE_SIGN_IDENTITY" \
            PROVISIONING_PROFILE="$PROVISIONING_PROFILE"

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath build/${{ matrix.scheme }}.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath build

      - name: Upload to TestFlight
        uses: apple-actions/upload-testflight-build@v1
        with:
          app-path: build/${{ matrix.scheme }}.ipa
          issuer-id: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          api-key-id: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          api-private-key: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}

  # 5. Quality Gate
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [quality-checks, build-and-test, security-scan]
    if: always()
    steps:
      - name: Evaluate
        run: |
          if [ "${{ needs.quality-checks.result }}" = "success" ] && \
             [ "${{ needs.build-and-test.result }}" = "success" ] && \
             [ "${{ needs.security-scan.result }}" = "success" ]; then
            echo "All checks passed!"
            exit 0
          else
            echo "Workflow failed."
            exit 1
          fi
